
<div class="login-frame">
  <mat-card>
    <div class="logo-font logo-header color-primary">
      Fire Stripe
    </div>
    <div class="flex-center">
      <span class="subheading">Welcome to FireNgStripe</span>
    </div>
    <div class="form-region">

      <form [formGroup]="formGroup" (ngSubmit)="submit()">

        <mat-form-field class="block">
          <input matInput type="text" placeholder="Username" formControlName="username" autocapitalize="off">
          <mat-error formControlOnErrorItem="username"></mat-error>
        </mat-form-field>

        <mat-form-field class="block">
          <input matInput type="Password" placeholder="Password" formControlName="password" autocapitalize="off">
          <mat-error formControlOnErrorItem="password"></mat-error>
        </mat-form-field>

        <div class="error-container" *ngIf="hasError">
          <mat-card>
            <mat-icon color="warn">error</mat-icon>
            <span class="msg">Invalid Login</span>
          </mat-card>
        </div>

        <loading-button [IsBusy]="working$ | async" type="submit" mat-raised-button class="flex-center">
          <loading-button-ready>
            Login
          </loading-button-ready>
          <loading-button-busy>
            Login In...
          </loading-button-busy>
        </loading-button>

      </form>

    </div>
    
    <div class="flex-center">
      <button mat-button color="accent" type="button" routerLink="/register" >New User</button>
    </div>
  </mat-card>
</div>
