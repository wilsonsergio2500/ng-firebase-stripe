
<ng-container *ngIf="cardpaymentMethods.length">

  <mat-table [dataSource]="cardpaymentMethods">

    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef> {{listHeading}} </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="{{listHeading}}">
        <span class="value">
          <mat-creditcard-icon [cardType]="row.card.brand"></mat-creditcard-icon>
          <span class="matCommerce-manage-payments-detail">
            **** {{row.card.last4}} | Expires {{row.card.exp_month}} /{{row.card.exp_year}}
          </span>
        </span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Action">
        <button mat-mini-fab class="action-item" color="primary">
          <mat-icon>check</mat-icon>
        </button>
        <button class="action-item" mat-mini-fab color="warn" (click)="onRemove(row)">
          <mat-icon >delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns"></mat-row>
  </mat-table>

</ng-container>
